<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>A1-DOC</title>

		<meta name="description" content="Edit page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="__PUBLIC__/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-part2.css" />
		<![endif]-->
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-ie.css" />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="__PUBLIC__/assets/js/html5shiv.js"></script>
		<script src="__PUBLIC__/assets/js/respond.js"></script>
		<![endif]-->
		
		<link rel="stylesheet" href="__PUBLIC__/editor.md/css/editormd.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/page/edit.css" />
		
		<script type="text/javascript">
	      var DocConfig = {
	          host: window.location.origin,
	          app: "{:U('/')}",
	          pubile:"__PUBLIC__"
	      }
	      DocConfig.hostUrl = DocConfig.host + "/" + DocConfig.app;
	    </script>
	</head>

	<body class="no-skin">
		<input type="hidden" id="item_id" value="{$item_id}">
	    <input type="hidden" id="page_id" value="{$page.page_id}">
	    <input type="hidden" id="default_cat_id" value="{$default_cat_id}">
	    <!-- 模板存放的地方 -->
		<div id="api-doc-templ" style="display:none">
		    <include file="MdTemplate/api-doc" />
		</div>
		<div id="database-doc-templ" style="display:none">
		    <include file="MdTemplate/database" />
		</div>
		
		<div id="navbar" class="navbar navbar-default navbar-collapse h-navbar">
			<div class="navbar-container" id="navbar-container">
				<nav role="navigation" class="navbar-menu pull-left">
		            <form class="navbar-form navbar-left form-search" role="search">
						<div class="form-group">
							标题：<input type="text" name="page_title" id="page_title" placeholder="请输入页面标题" value="{$page.page_title}" tabindex="1">
						</div>
						<div class="form-group">
							上级目录：<select name="cat_id" id="cat_id" tabindex="2"></select>
						</div>
						<div class="form-group">
							顺序数字：<input type="text" name="order" id="order" value="{$page.order}" placeholder="可选：顺序数字"  tabindex="3" >
						</div>
					</form>
					<ul class="nav navbar-nav">
						<li>
							<a data-toggle="dropdown" class="dropdown-toggle" href="javascript:;">
								插入模板&nbsp;
								<i class="ace-icon fa fa-angle-down bigger-110"></i>
							</a>
							<ul class="dropdown-menu dropdown-yellow dropdown-caret">
								<li>
									<a href="javascript:;" id="api-doc">插入API接口模板</a>
								</li>

								<li>
									<a href="javascript:;" id="database-doc">插入数据字典模板</a>
								</li>
							</ul>
						</li>
						<if condition="$page.page_id gt 0">
							<li>
								<a href="history?page_id={$page.page_id}">历史版本</a>
							</li>
						</if>
					</ul>
				</nav>
				<div class="navbar-buttons navbar-header pull-right" role="navigation">
					<ul class="nav navbar-nav">
						<li class="light-blue">
							<a href="javascript:;" id="save">保存</a>
						</li>
						<li>
							<a href="../item/show?item_id={$item_id}&page_id={$page.page_id}">取消</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="main-container">
			<div class="main-content">
				<div class="main-content-inner">
					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div id="editormd">
							        <textarea id="page_content" style="display:none;" tabindex="6" >{$page.page_content}</textarea>
							    </div>
								<!-- PAGE CONTENT ENDS -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<include file="Common/footer" />
		
		<script src="__PUBLIC__/js/jquery.bootstrap-growl.min.js"></script>
		<script src="__PUBLIC__/js/jquery.hotkeys.js"></script>
		<script src="__PUBLIC__/editor.md/editormd.min.js"></script>
		<script src="__PUBLIC__/editor.md/plugins/image-dialog/image-dialog.js"></script>
		<script src="__PUBLIC__/editor.md/plugins/link-dialog/link-dialog.js"></script>
		<script src="__PUBLIC__/editor.md/plugins/preformatted-text-dialog/preformatted-text-dialog.js"></script>
		<script src="__PUBLIC__/editor.md/plugins/code-block-dialog/code-block-dialog.js"></script>
		<script src="__PUBLIC__/editor.md/plugins/html-entities-dialog/html-entities-dialog.js"></script>
		<script src="__PUBLIC__/editor.md/plugins/goto-line-dialog/goto-line-dialog.js"></script>
		<script src="__PUBLIC__/editor.md/plugins/table-dialog/table-dialog.js"></script>
		<script src="__PUBLIC__/editor.md/plugins/reference-link-dialog/reference-link-dialog.js"></script>
		<script src="__PUBLIC__/js/page/edit.js"></script>
		
	</body>
</html>
