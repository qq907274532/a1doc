<include file="Common/header" />

<input type="hidden" id="item_id" value="{$item_id}">
<input type="hidden" id="cat_id" value="{$Catalog.cat_id}">
      
<div class="main-container">
	<div class="main-content">
		<div class="main-content-inner">
			<div class="page-content">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div class="space-32"></div>
						<div class="widget-box">
							<div class="widget-header">
								<h5 class="widget-title">新建/编辑/删除目录</h5>
							</div>
							<div class="widget-body">
								<div class="widget-main">
									<form class="form-horizontal" role="form">
										<div class="form-group">
											<label for="cat_name" class="col-sm-2 control-label no-padding-right"> 目录名 </label>
											<div class="col-sm-10">
												<input type="text" id="cat_name" class="form-control" placeholder="目录名" value="{$Catalog.cat_name}">
											</div>
										</div>
										<div class="space-4"></div>
										<div class="form-group">
											<label for="order" class="col-sm-2 control-label no-padding-right"> 序号 </label>
											<div class="col-sm-10">
												<input type="text" id="order" class="form-control" placeholder="可选：顺序数字" value="{$Catalog.order}">
											</div>
										</div>
										<div class="space-4"></div>
										<div class="clearfix">
											<div class="col-sm-10 col-sm-offset-2">
												<button class="btn btn-primary btn-sm" id="save-cat">
													<i class="ace-icon fa fa-check"></i>
													保存
												</button>
	                							<button class="btn btn-link" id="delete-cat">删除目录</button>
											</div>
										</div>
									</form>
									<div class="space-16"></div>
									<h4>目录列表&nbsp;<small>（点击可编辑）</small></h4>
									<hr>
									<div id="show-cat">
									
									</div>
								</div>
								<div class="widget-toolbox padding-8 clearfix">
									<button class="btn btn-sm pull-right exist-cat">
										<i class="ace-icon fa fa-mail-reply"></i>
										返回
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<include file="Common/footer" />
	
	<script src="__PUBLIC__/js/catalog/edit.js"></script>
		
</body>
</html>
